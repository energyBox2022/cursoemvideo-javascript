<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com Dom</title>

    <style>
        body{
            background-color: bisque;
            color: rgb(0, 66, 0);
            font: normal 15pt Arial;
        }
    </style>


</head>


<body>

    <h1></h1>

    <h1>Iniciando estudos DOM</h1>
    <P>Aqui vai o resultado</P>
    <div id="msg">Clique em mim</div>
    <script>
        document.write(`<br> Tamo a√≠!`)

        var p1 = window.document.getElementsByTagName(`p`)[0];
        //
        window.document.write(`<br><br> ${p1.innerHTML}`);
        p1.style.color=`blue`; 

        var msg=window.document.getElementById(`msg`);
        window.document.write(`<br><br> ${msg.innerHTML}`);

        msg.innerHTML=`Estou aguardando`;
        /*Utilizando o comando completo fica: window.document.getElementsById(`msg`).innerHTML=`Estou aguardando`;*/

        var q= window.document.querySelector(`div#msg`);
        q.style.color=`red`;
        
    </script>
    
</body>
</html>
