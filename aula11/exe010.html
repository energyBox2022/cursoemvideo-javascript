        body{
            background-color: rgb(39, 123, 192);

<body>

    <h1>Sistema de Multas</h1>

    Velocidade do carro: <input type="number" name="km" id="km"> km/h 
    <input type="button" value="Verificar" onclick="res()">

    <script>
        function res(){
            var n1 = window.document.querySelector(`input#km`);
            document.write(n1);
        }
    </script>
