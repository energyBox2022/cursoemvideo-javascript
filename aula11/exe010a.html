<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Multas</title>

    <style>
        body{
            background-color: rgb(39, 123, 192);
            color: rgb(255, 203, 66);
        }

    </style>

</head>


<body>

     <h1>Sistema de Multas</h1>

     Velocidade máxima <input type="number" name="velin" id="velin">
     <input type="button" value="Analisar"  onclick="calcular()">
     <div id="res"></div>

     <script>
        function calcular(){
            var n1 = document.querySelector(`input#velin`);
            var res = document.querySelector(`div#res`);
            var n2 = Number(n1.value);
            res.innerHTML = `A sua velocidade máxima é de ${n2}km/h.`
            
        }

     </script>
    
</body>
</html>
