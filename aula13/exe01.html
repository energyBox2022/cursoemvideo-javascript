<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura de repetição While</title>
</head>


<body>
    <header>
        <h1>Estrutura de repetição While</h1>
    </header>

    <section>
        <div>
            <p>Digite um número para que seja impresso em sequência: <input type="number" name="txt_in" id="txt_in"></p>
            <input type="button" value="Imprimir" onclick="imprimir()">
        </div>
        <div id="res"></div>

        <script>
            function imprimir(){
                var txt_f = window.document.getElementById(`txt_in`)
                var cond1 = parseInt(txt_f.value)
                var cond2 = 1
                var imp = window.document.getElementById(`res`)
                var resp = ``

                while(cond2 <= cond1){
                    resp += `${cond2}<br>` 
                    cond2++
                }
                imp.innerHTML = `${resp}<br><br>`
            }
        </script>
    </section>
</body>
</html>
