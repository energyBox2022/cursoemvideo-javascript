<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>

    <style>
        body{
            background-color: rgb(245, 237, 220);
        }

        header > h1{
            text-align: center;
            color: rgb(235, 29, 54);
        }

        section{
            background-color: rgb(250, 148, 148);
            padding: 10px;
            padding-bottom: 18px;
            padding-left: 25px;
            border-radius: 15px;
            width: 450px;
            margin: auto;
            box-shadow: 3px 3px 4px rgba(0, 0, 0, 0.522);
        }

        #isel{
            width: 180px;
        }

        footer > p {
            text-align: center;
            color: rgb(118, 118, 118);
        }
    </style>


</head>


<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>


    <section>
        <div>
            <p>Número (entre 1 e 100): <input type="number" name="numb" id="inumb"> <input type="button" value="Adicionar" onclick="adicionar()"></p>
            <p>
                <select name="sel" id="isel" size="5"></select><br>
                <input type="button" value="Finalizar"  onclick="finalizar()">
            </p>
        </div>
        <div id="res"></div>

        <script>

                var num = window.document.getElementById(`inumb`)
                var tnum = parseInt(num.value)
                var resp = window.document.getElementById(`res`)
                var selc = window.document.getElementById(`isel`)
                var vet = []

            function adicionar(){
            
                if(num.value.length == 0){
                    window.alert(`Favor inserir um número inteiro!`)

                } else if(parseInt(num.value) < 1 || parseInt(num.value) > 100){ 
                    window.alert(`Favor inserir um número inteiro entre 1 e 100`)

                }
                
                else {
                    
                    vet.push(parseInt(num.value)) /*Para fazer a adição ao vetor, o push deve estar linkado a variável que está endereçada ao 
                    input number*/

                    let item = window.document.createElement(`option`)
                    item.text = `O valor adicionado foi ${num.value}`                                        
                    selc.appendChild(item)

                    num.value = ``
                    num.focus()
                }  
            }

            function finalizar(){
                let total = vet.length
                let maior = vet[0]
                let menor = vet[0]
                let soma = 0
                let media = 0
                for(let pos in vet){
                    soma += vet[pos]
                    if(vet[pos] > maior)
                    maior = vet[pos]
                    if(vet[pos] < menor)
                    menor = vet[pos]
                }
                media = soma/total

                resp.innerHTML = ``
                resp.innerHTML += `A quantidade total de valores adicionados foi de ${total} números<br>`
                resp.innerHTML += `Os valores adicionados foram os: ${vet}<br>`
                resp.innerHTML += `O maior valor adicionado foi o ${maior}<br>`
                resp.innerHTML += `O menor valor adicionado foi o ${menor}<br>`
                resp.innerHTML += `A soma de todos os valores resulta em: ${soma}<br>`
                resp.innerHTML += `A média de todos os valores adicionados é ${media}<br>`
                    
            }
            
        </script>

    </section>
    

    <footer>
        <p>
            &copy;CursoemVídeo
        </p>
    </footer>
    
</body>
</html>
