        </div>
        <div id="res"></div>
    </section>


    <section>
        <script>


            function teste(){

                var resp = window.document.getElementById(`res`)

                for(cont = 0; cont <5; cont++){

                    if(cont === 0){
                        resl = `par`
                    }else if(cont % 2 === 0){
                    resl = `par`
                    }else{
                    resl = `ímpar`
                    }

                    resp.innerHTML += `${cont} é um número ${resl}<br>`
                
                }

            }
