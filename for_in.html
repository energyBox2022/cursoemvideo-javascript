<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo for/in</title>

    <style>
        body{
            background-color: rgb(255, 255, 208);
            color: rgb(165, 85, 236);
        }

        #i_num{
            width: 40px;
        }


    </style>





<body>
    <header>
        <h1>Funcionamento do for/in</h1>
    </header>

    <section>
        <div>
            Entrada de valores: <input type="number" name="num" id="i_num"> <input type="button" value="Analisar" onclick="analisar()">
            
        </div>
        <div>
            <p id="res"> </p> <input type="button" value="Resultado" onclick="resultado()">

        </div>
        
        <script>
            var num = window.document.getElementById(`i_num`)
            var resp = window.document.getElementById(`res`)
            let vet = []


            function analisar(){
                vet.push(Number(num.value))
                num.value = ``
                num.focus()
            }

            function resultado(){
                let maior = vet[0]
                let menor = vet[0]
                for(let pos in vet){
                    if(vet[pos] > maior)
                    maior = vet[pos]
                    if(vet[pos] < menor)
                    menor = vet[pos]
                }

                resp.innerHTML += `${vet}<br>`
                resp.innerHTML += `${maior}<br>`
                resp.innerHTML += `${menor}<br>`

            }
            
        </script>
    </section>
</body>
</html>
